axes:
- id: "color"
  values:
  - id: "red"
    display_name: "Red"
  - id: "blue"
    display_name: "Blue"
    variables:
      length: 7
  - id: "yellow"
    display_name: "Yellow"
- id: "shape"
  values:
  - id: "circle"
    display_name: "Perfect Circle"
    tags:
    - round
    - perfect
    run_on: "round_machine"
  - id: "ellipse"
    display_name: "Ellipse"
    tags: "round"
    run_on: "round_machine"
  - id: "square"
    display_name: "Perfect Square"
    variables:
      corners: yes
      length: 125
    tags: perfect 
    run_on: "right_angler"
  - id: rectangle
    display_name: "Rectangle"
    run_on: "right_angler"


matrixes:
- matrix_name: tester
  display_name: ${color} ${shape} Shape
  matrix_spec:
    color: "*"
    shape: "*"
  exclude_spec: 
  - color: red
    shape: circle
  - color: blue
    shape: ".round"
  tags: ["shape"]
  tasks:
  - "test_task"



tasks:
- name: "test_task"

    
